env:
  browser: true
  commonjs: true
  es2021: true
extends:
  - plugin:react/recommended
  - airbnb
  - prettier
overrides: []
parserOptions:
  ecmaVersion: latest
plugins:
  - react
rules:
  react/prop-types: off
  react/react-in-jsx-scope: off
  react/jsx-filename-extension: off
  no-alert: off
  no-unused-vars: off
